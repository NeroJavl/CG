<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <title>Pinterest Feed - Olfy</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 3em;
      height: 3em;
      cursor: not-allowed;
      border-radius: 50%;
      border: 2px solid #444;
      box-shadow: -10px -10px 10px #6359f8, 0px -10px 10px 0px #9c32e2, 10px -10px 10px #f36896, 10px 0 10px #ff0b0b, 10px 10px 10px 0px#ff5500, 0 10px 10px 0px #ff9500, -10px 10px 10px 0px #ffb700;
      animation: rot55 0.7s linear infinite;
      position: relative;
    }

    .spinnerin {
      border: 2px solid #444;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes rot55 {
      to {
        transform: rotate(360deg);
      }
    }

    .pinterest-feed {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
    }

    .pinterest-card {
      background-color: var(--primary-color);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .pinterest-card:hover {
      transform: scale(1.02);
    }

    .pinterest-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .pinterest-card-content {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pinterest-card-title {
      font-size: 14px;
      font-weight: 500;
    }

    .pinterest-card-icon {
      width: 24px;
      height: 24px;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner">
      <div class="spinnerin"></div>
    </div>
  </div>

  <div class="app-container" style="max-width: 100%; width: 100%; padding: 10px;">
    <div class="cat-container">
      <img src="https://i.ibb.co/9cbKvC7/e00224c254aa4bc7c3c27d7f84d18121-1.png" alt="Cat" class="cat-image">
      <div class="orri-text">
        <span class="letter">O</span>
        <span class="letter">l</span>
        <span class="letter">f</span>
        <span class="letter">y</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">P</span>
        <span class="letter">X</span>
      </div>
    </div>

    <div class="pinterest-feed">
      <div class="pinterest-card">
        <img src="/Screenshot_20250121_160945_Pinterest.jpg" alt="Pinterest Feed">
        <div class="pinterest-card-content">
          <span class="pinterest-card-title">My Pinterest</span>
          <svg class="pinterest-card-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-8c0 1.93-1.57 3.5-3.5 3.5S8.5 13.93 8.5 12s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5" fill="currentColor"/>
          </svg>
        </div>
      </div>
      <div class="pinterest-card">
        <img src="https://i.ibb.co/nmDSzkf/bcc685f0df47e758cf17162f316660dc.jpg" alt="Additional Image">
        <div class="pinterest-card-content">
          <span class="pinterest-card-title">Update Preview</span>
          <svg class="pinterest-card-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-8c0 1.93-1.57 3.5-3.5 3.5S8.5 13.93 8.5 12s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5" fill="currentColor"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <button class="nav-btn" onclick="window.location.href='save.html'">
        <div class="nav-btn-content">
          <img src="https://i.ibb.co/3BC4Btr/orca-2.png" alt="Info" class="nav-icon">
          <span>Info</span>
        </div>
      </button>
      <button class="nav-btn" onclick="window.location.href='servers.html'">
        <div class="nav-btn-content">
          <img src="https://i.ibb.co/89X0mM2/meteorito.png" alt="User" class="nav-icon">
          <span>User</span>
        </div>
      </button>
      <button class="nav-btn" onclick="window.location.href='updates.html'">
        <div class="nav-btn-content">
          <img src="https://i.ibb.co/hVrzQJV/orca-1.png" alt="Actualizaciones" class="nav-icon">
          <span>Actualizaciones</span>
        </div>
      </button>
      <button class="nav-btn" onclick="window.location.href='config.html'">
        <div class="nav-btn-content">
          <img src="https://i.ibb.co/8b6NT9m/relacion-publica.png" alt="Reseñas" class="nav-icon">
          <span>Reseñas</span>
        </div>
      </button>
      <button class="nav-btn" onclick="window.location.href='keygen.html'">
        <div class="nav-btn-content">
          <img src="https://i.ibb.co/G5JBB7z/corazon.png" alt="Gracias" class="nav-icon">
          <span>Gracias</span>
        </div>
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.loader');
      
      // Hide loader after 2 seconds
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }, 2000);

      // Add loader when navigating between pages
      const navButtons = document.querySelectorAll('.nav-btn, .back-button');
      navButtons.forEach(button => {
        button.addEventListener('click', () => {
          loader.style.display = 'flex';
          loader.style.opacity = '1';
        });
      });
    });
  </script>
</body>
</html>
