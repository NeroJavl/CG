<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <title>Compartir - Video Downloader App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 3em;
      height: 3em;
      cursor: not-allowed;
      border-radius: 50%;
      border: 2px solid #444;
      box-shadow: -10px -10px 10px #6359f8, 0px -10px 10px 0px #9c32e2, 10px -10px 10px #f36896, 10px 0 10px #ff0b0b, 10px 10px 10px 0px#ff5500, 0 10px 10px 0px #ff9500, -10px 10px 10px 0px #ffb700;
      animation: rot55 0.7s linear infinite;
      position: relative;
    }

    .spinnerin {
      border: 2px solid #444;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes rot55 {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner">
      <div class="spinnerin"></div>
    </div>
  </div>

  <div class="app-container">
    <button class="back-button" onclick="window.location.href='index.html'">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path d="M20,11H7.83l5.59-5.59L12,4l-8,8l8,8l1.41-1.41L7.83,13H20V11z" fill="currentColor"/>
      </svg>
      Volver
    </button>
    
    <div class="update-content">
      <h1>Creditos Olfy</h1>
      <p>Atenci√≥n 24 Horas // Las Recargas se hacen con Personas Reales // No Utilizamos Bots</p>

      <img src="https://i.ibb.co/PmssPKL/Clean-Digital-Product-Or-Service-Pricing-Table-Instagram-Post.png" alt="Pricing Table" style="width: 100%; border-radius: 8px; margin-top: 20px;">

      <div class="social-buttons" style="display: flex; gap: 20px; margin-top: 20px;">
        <button class="action-button" onclick="window.open('https://wa.me', '_blank')">
          <div class="action-button-icon">
            <img src="https://img.icons8.com/?size=100&id=16713&format=png&color=000000" alt="WhatsApp" width="24" height="24">
          </div>
          WhatsApp
        </button>

        <button class="action-button" onclick="window.open('https://t.me', '_blank')">
          <div class="action-button-icon">
            <img src="https://img.icons8.com/?size=100&id=63306&format=png&color=000000" alt="Telegram" width="24" height="24">
          </div>
          Telegram
        </button>
      </div>

      <div class="footer-note">
        <p>Las Recargas solo se hacen con los Proveedores Autorizados!</p>
        <p>~ No se Acepta Pago Bim & Cripto </p>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.loader');
      
      // Hide loader after 2 seconds
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }, 2000);

      const body = document.body;
      const savedTheme = localStorage.getItem('theme');
      
      function applyTheme(isLightTheme) {
        if (isLightTheme) {
          body.classList.add('light-theme');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f0f0f0');
        } else {
          body.classList.remove('light-theme');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1a1a1a');
        }
      }

      // Apply theme on page load
      if (savedTheme === 'light') {
        applyTheme(true);
      }

      // Listen for theme changes from other pages
      window.addEventListener('storage', (event) => {
        if (event.key === 'theme') {
          const isLightTheme = event.newValue === 'light';
          applyTheme(isLightTheme);
        }
      });
    });
  </script>
</body>
</html>
